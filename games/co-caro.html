<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cờ Caro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .game-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 { color: #333; margin-bottom: 20px; }
        .board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            gap: 2px;
            margin: 20px auto;
            background: #8B4513;
            padding: 5px;
            border-radius: 5px;
        }
        .cell {
            width: 30px;
            height: 30px;
            background: #DEB887;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            border-radius: 2px;
        }
        .cell:hover { background: #F4A460; }
        .cell.x { color: #e74c3c; }
        .cell.o { color: #3498db; }
        .info { margin: 20px 0; font-size: 18px; font-weight: bold; }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #5568d3; }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>⭕ Cờ Caro</h1>
        <div class="info" id="status">Lượt của X</div>
        <div class="board" id="board"></div>
        <button onclick="resetGame()">Chơi Lại</button>
    </div>
    <script>
        const size = 15;
        let board = Array(size).fill().map(() => Array(size).fill(''));
        let currentPlayer = 'X';
        let gameOver = false;

        function initGame() {
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    if (board[i][j]) {
                        cell.textContent = board[i][j];
                        cell.classList.add(board[i][j].toLowerCase());
                    }
                    cell.onclick = () => makeMove(i, j, cell);
                    boardEl.appendChild(cell);
                }
            }
        }

        function makeMove(row, col, cellEl) {
            if (board[row][col] || gameOver) return;
            board[row][col] = currentPlayer;
            cellEl.textContent = currentPlayer;
            cellEl.classList.add(currentPlayer.toLowerCase());
            if (checkWin(row, col)) {
                document.getElementById('status').textContent = `${currentPlayer} thắng!`;
                gameOver = true;
                return;
            }
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            document.getElementById('status').textContent = `Lượt của ${currentPlayer}`;
        }

        function checkWin(row, col) {
            const directions = [[0,1], [1,0], [1,1], [1,-1]];
            for (let [dx, dy] of directions) {
                let count = 1;
                for (let dir of [-1, 1]) {
                    for (let i = 1; i < 5; i++) {
                        const r = row + dx * i * dir;
                        const c = col + dy * i * dir;
                        if (r >= 0 && r < size && c >= 0 && c < size && board[r][c] === currentPlayer) {
                            count++;
                        } else break;
                    }
                }
                if (count >= 5) return true;
            }
            return false;
        }

        function resetGame() {
            board = Array(size).fill().map(() => Array(size).fill(''));
            currentPlayer = 'X';
            gameOver = false;
            document.getElementById('status').textContent = 'Lượt của X';
            initGame();
        }

        initGame();
    </script>
</body>
</html>
