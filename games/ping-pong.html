<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 20px;
        }
        .game-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 { color: #333; margin-bottom: 15px; }
        .info {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            font-size: 18px;
            font-weight: bold;
        }
        canvas {
            border: 3px solid #333;
            border-radius: 10px;
            background: #000;
        }
        .controls {
            margin: 15px 0;
            font-size: 14px;
            color: #666;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #2a5298; }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üèì Ping Pong</h1>
        <div class="info">
            <div>Ng∆∞·ªùi ch∆°i: <span id="playerScore">0</span></div>
            <div>M√°y: <span id="aiScore">0</span></div>
        </div>
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div class="controls">
            <p>D√πng ph√≠m W/S ho·∫∑c m≈©i t√™n l√™n/xu·ªëng ƒë·ªÉ di chuy·ªÉn</p>
        </div>
        <button onclick="resetGame()">Ch∆°i L·∫°i</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const paddleHeight = 80;
        const paddleWidth = 10;
        const ballSize = 10;

        let playerY = 160;
        let aiY = 160;
        let ballX = 300;
        let ballY = 200;
        let ballSpeedX = 5;
        let ballSpeedY = 3;
        let playerScore = 0;
        let aiScore = 0;

        function draw() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = 'white';
            ctx.fillRect(10, playerY, paddleWidth, paddleHeight);
            ctx.fillRect(canvas.width - 20, aiY, paddleWidth, paddleHeight);
            
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballSize, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.strokeStyle = 'white';
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
        }

        function update() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if (ballY <= ballSize || ballY >= canvas.height - ballSize) {
                ballSpeedY = -ballSpeedY;
            }

            if (ballX <= 20 && ballY >= playerY && ballY <= playerY + paddleHeight) {
                ballSpeedX = -ballSpeedX;
                ballX = 20;
            }

            if (ballX >= canvas.width - 30 && ballY >= aiY && ballY <= aiY + paddleHeight) {
                ballSpeedX = -ballSpeedX;
                ballX = canvas.width - 30;
            }

            if (ballX < 0) {
                aiScore++;
                resetBall();
            }
            if (ballX > canvas.width) {
                playerScore++;
                resetBall();
            }

            aiY = ballY - paddleHeight / 2;
            if (aiY < 0) aiY = 0;
            if (aiY > canvas.height - paddleHeight) aiY = canvas.height - paddleHeight;

            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('aiScore').textContent = aiScore;
        }

        function resetBall() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = (Math.random() > 0.5 ? 1 : -1) * 5;
            ballSpeedY = (Math.random() > 0.5 ? 1 : -1) * 3;
        }

        document.addEventListener('keydown', (e) => {
            if ((e.key === 'w' || e.key === 'W' || e.key === 'ArrowUp') && playerY > 0) {
                playerY -= 20;
            }
            if ((e.key === 's' || e.key === 'S' || e.key === 'ArrowDown') && playerY < canvas.height - paddleHeight) {
                playerY += 20;
            }
        });

        function resetGame() {
            playerScore = 0;
            aiScore = 0;
            playerY = 160;
            aiY = 160;
            resetBall();
        }

        function gameLoop() {
            update();
            draw();
        }

        setInterval(gameLoop, 16);
        draw();
    </script>
</body>
</html>
