<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cờ Vua</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 20px;
        }
        .game-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 { text-align: center; color: #333; margin-bottom: 15px; }
        .board {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            gap: 0;
            border: 3px solid #333;
            margin: 0 auto;
        }
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .cell.light { background: #f0d9b5; }
        .cell.dark { background: #b58863; }
        .cell.selected { background: #ffd700 !important; }
        .cell.possible { background: #90ee90 !important; }
        .info { text-align: center; margin: 15px 0; font-size: 16px; }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #2a5298; }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>♔ Cờ Vua</h1>
        <div class="info">
            <p>Lượt: <span id="turn">Trắng</span></p>
        </div>
        <div class="board" id="board"></div>
        <div style="text-align: center; margin-top: 15px;">
            <button onclick="resetGame()">Chơi Lại</button>
        </div>
    </div>
    <script>
        const pieces = {
            'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚', 'p': '♟',
            'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔', 'P': '♙'
        };
        let board = [
            ['r','n','b','q','k','b','n','r'],
            ['p','p','p','p','p','p','p','p'],
            ['','','','','','','',''],
            ['','','','','','','',''],
            ['','','','','','','',''],
            ['','','','','','','',''],
            ['P','P','P','P','P','P','P','P'],
            ['R','N','B','Q','K','B','N','R']
        ];
        let selected = null;
        let turn = 'white';

        function initGame() {
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';
            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    const cell = document.createElement('div');
                    cell.className = `cell ${(i+j)%2===0 ? 'light' : 'dark'}`;
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    if (board[i][j]) {
                        cell.textContent = pieces[board[i][j]];
                    }
                    cell.onclick = () => handleClick(i, j);
                    boardEl.appendChild(cell);
                }
            }
        }

        function handleClick(row, col) {
            const piece = board[row][col];
            if (selected) {
                if (selected.row === row && selected.col === col) {
                    selected = null;
                    initGame();
                    return;
                }
                if (canMove(selected.row, selected.col, row, col)) {
                    board[row][col] = board[selected.row][selected.col];
                    board[selected.row][selected.col] = '';
                    turn = turn === 'white' ? 'black' : 'white';
                    selected = null;
                    document.getElementById('turn').textContent = turn === 'white' ? 'Trắng' : 'Đen';
                }
            } else if (piece && ((turn === 'white' && piece === piece.toUpperCase()) || 
                                 (turn === 'black' && piece === piece.toLowerCase()))) {
                selected = {row, col};
            }
            initGame();
            if (selected) {
                document.querySelector(`[data-row="${selected.row}"][data-col="${selected.col}"]`).classList.add('selected');
            }
        }

        function canMove(fromRow, fromCol, toRow, toCol) {
            const piece = board[fromRow][fromCol];
            if (!piece) return false;
            if (board[toRow][toCol] && 
                ((piece === piece.toUpperCase() && board[toRow][toCol] === board[toRow][toCol].toUpperCase()) ||
                 (piece === piece.toLowerCase() && board[toRow][toCol] === board[toRow][toCol].toLowerCase()))) {
                return false;
            }
            return true;
        }

        function resetGame() {
            board = [
                ['r','n','b','q','k','b','n','r'],
                ['p','p','p','p','p','p','p','p'],
                ['','','','','','','',''],
                ['','','','','','','',''],
                ['','','','','','','',''],
                ['','','','','','','',''],
                ['P','P','P','P','P','P','P','P'],
                ['R','N','B','Q','K','B','N','R']
            ];
            selected = null;
            turn = 'white';
            document.getElementById('turn').textContent = 'Trắng';
            initGame();
        }

        initGame();
    </script>
</body>
</html>
