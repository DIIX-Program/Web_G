<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L·∫≠t H√¨nh</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .game-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 { color: #333; margin-bottom: 20px; }
        .info {
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(4, 70px);
            gap: 8px;
            justify-content: center;
            margin: 20px 0;
        }
        .card {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            cursor: pointer;
            transition: all 0.3s;
            transform: rotateY(180deg);
        }
        .card.flipped {
            transform: rotateY(0deg);
            background: white;
            border: 2px solid #333;
        }
        .card.matched {
            opacity: 0.3;
            cursor: default;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #5568d3; }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üé¥ L·∫≠t H√¨nh</h1>
        <div class="info">
            <div>L∆∞·ª£t: <span id="moves">0</span></div>
            <div>ƒê√£ kh·ªõp: <span id="matched">0</span>/8</div>
        </div>
        <div class="board" id="board"></div>
        <button onclick="resetGame()">Ch∆°i L·∫°i</button>
    </div>
    <script>
        const symbols = ['‚≠ê', 'üåü', 'üí´', '‚ú®', 'üéØ', 'üé™', 'üé®', 'üé≠'];
        let cards = [];
        let flippedCards = [];
        let moves = 0;
        let matched = 0;

        function initGame() {
            cards = [...symbols, ...symbols].sort(() => Math.random() - 0.5);
            flippedCards = [];
            moves = 0;
            matched = 0;
            render();
        }

        function render() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            cards.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.symbol = symbol;
                card.onclick = () => flipCard(index, card);
                board.appendChild(card);
            });
            document.getElementById('moves').textContent = moves;
            document.getElementById('matched').textContent = matched;
        }

        function flipCard(index, cardEl) {
            if (flippedCards.length === 2 || cardEl.classList.contains('flipped') || cardEl.classList.contains('matched')) return;
            
            cardEl.classList.add('flipped');
            cardEl.textContent = cards[index];
            flippedCards.push({index, cardEl});
            
            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                setTimeout(() => {
                    const [card1, card2] = flippedCards;
                    if (cards[card1.index] === cards[card2.index]) {
                        card1.cardEl.classList.add('matched');
                        card2.cardEl.classList.add('matched');
                        matched++;
                        document.getElementById('matched').textContent = matched;
                        if (matched === 8) {
                            setTimeout(() => alert(`Ch√∫c m·ª´ng! Ho√†n th√†nh trong ${moves} l∆∞·ª£t!`), 300);
                        }
                    } else {
                        card1.cardEl.classList.remove('flipped');
                        card1.cardEl.textContent = '';
                        card2.cardEl.classList.remove('flipped');
                        card2.cardEl.textContent = '';
                    }
                    flippedCards = [];
                }, 1000);
            }
        }

        function resetGame() {
            initGame();
        }

        initGame();
    </script>
</body>
</html>
