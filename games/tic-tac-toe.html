<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            background: #333;
            padding: 5px;
            border-radius: 10px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .cell:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }

        .cell.x {
            color: #e74c3c;
        }

        .cell.o {
            color: #3498db;
        }

        .info {
            margin: 20px 0;
            font-size: 20px;
            font-weight: bold;
            min-height: 30px;
        }

        .mode-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #5568d3;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <h1>‚≠ï Tic Tac Toe</h1>
        <div class="mode-info" id="mode-info"></div>
        <div class="info" id="status">L∆∞·ª£t c·ªßa X</div>
        <div class="board" id="board"></div>
        <button onclick="resetGame()">Ch∆°i L·∫°i</button>
    </div>
    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameOver = false;
        let botEnabled = false;
        let botDifficulty = 'easy';
        let botPlayer = 'O'; // Bot ch∆°i O

        // ƒê·ªçc parameter t·ª´ URL
        function initFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            botEnabled = urlParams.get('bot') === 'true';
            botDifficulty = urlParams.get('difficulty') || 'easy';

            if (botEnabled) {
                document.getElementById('mode-info').textContent = `ü§ñ Ch∆°i v·ªõi m√°y (${botDifficulty === 'easy' ? 'D·ªÖ' : botDifficulty === 'medium' ? 'Trung b√¨nh' : 'Kh√≥'})`;
            } else {
                document.getElementById('mode-info').textContent = 'üë§ Ch∆°i 1 m√¨nh';
            }
        }

        function initGame() {
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';
            board.forEach((cell, index) => {
                const cellEl = document.createElement('div');
                cellEl.className = 'cell';
                if (cell) {
                    cellEl.textContent = cell;
                    cellEl.classList.add(cell.toLowerCase());
                }
                cellEl.onclick = () => makeMove(index);
                boardEl.appendChild(cellEl);
            });
        }

        function makeMove(index) {
            if (board[index] || gameOver) return;
            if (botEnabled && currentPlayer === botPlayer) return; // Kh√¥ng cho click khi ƒë·∫øn l∆∞·ª£t bot

            board[index] = currentPlayer;
            initGame();

            if (checkWinner()) {
                document.getElementById('status').textContent = `${currentPlayer} th·∫Øng!`;
                gameOver = true;
                return;
            }
            if (board.every(cell => cell)) {
                document.getElementById('status').textContent = 'H√≤a!';
                gameOver = true;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            document.getElementById('status').textContent = `L∆∞·ª£t c·ªßa ${currentPlayer}`;

            // N·∫øu bot enabled v√† ƒë·∫øn l∆∞·ª£t bot
            if (botEnabled && currentPlayer === botPlayer && !gameOver) {
                setTimeout(() => botMove(), 500); // Delay ƒë·ªÉ ng∆∞·ªùi ch∆°i th·∫•y r√µ
            }
        }

        function botMove() {
            if (gameOver) return;

            let move;
            if (botDifficulty === 'easy') {
                move = getEasyMove();
            } else if (botDifficulty === 'medium') {
                move = getMediumMove();
            } else {
                move = getHardMove();
            }

            if (move !== -1) {
                board[move] = botPlayer;
                initGame();

                if (checkWinner()) {
                    document.getElementById('status').textContent = `${botPlayer} (M√°y) th·∫Øng!`;
                    gameOver = true;
                    return;
                }
                if (board.every(cell => cell)) {
                    document.getElementById('status').textContent = 'H√≤a!';
                    gameOver = true;
                    return;
                }

                currentPlayer = 'X';
                document.getElementById('status').textContent = `L∆∞·ª£t c·ªßa ${currentPlayer}`;
            }
        }

        // Bot d·ªÖ: ch·ªçn ng·∫´u nhi√™n
        function getEasyMove() {
            const available = [];
            for (let i = 0; i < 9; i++) {
                if (!board[i]) available.push(i);
            }
            return available.length > 0 ? available[Math.floor(Math.random() * available.length)] : -1;
        }

        // Bot trung b√¨nh: ∆∞u ti√™n th·∫Øng ho·∫∑c ch·∫∑n, n·∫øu kh√¥ng th√¨ random
        function getMediumMove() {
            // Ki·ªÉm tra bot c√≥ th·ªÉ th·∫Øng kh√¥ng
            let move = findWinningMove(botPlayer);
            if (move !== -1) return move;

            // Ki·ªÉm tra c·∫ßn ch·∫∑n ƒë·ªëi th·ªß kh√¥ng
            move = findWinningMove('X');
            if (move !== -1) return move;

            // Random
            return getEasyMove();
        }

        // Bot kh√≥: Minimax algorithm
        function getHardMove() {
            // Ki·ªÉm tra bot c√≥ th·ªÉ th·∫Øng kh√¥ng
            let move = findWinningMove(botPlayer);
            if (move !== -1) return move;

            // Ki·ªÉm tra c·∫ßn ch·∫∑n ƒë·ªëi th·ªß kh√¥ng
            move = findWinningMove('X');
            if (move !== -1) return move;

            // D√πng minimax ƒë·ªÉ t√¨m n∆∞·ªõc ƒëi t·ªët nh·∫•t
            let bestScore = -Infinity;
            let bestMove = -1;

            for (let i = 0; i < 9; i++) {
                if (!board[i]) {
                    board[i] = botPlayer;
                    let score = minimax(board, 0, false);
                    board[i] = '';

                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }

            return bestMove !== -1 ? bestMove : getEasyMove();
        }

        // T√¨m n∆∞·ªõc ƒëi th·∫Øng
        function findWinningMove(player) {
            for (let i = 0; i < 9; i++) {
                if (!board[i]) {
                    board[i] = player;
                    if (checkWinner()) {
                        board[i] = '';
                        return i;
                    }
                    board[i] = '';
                }
            }
            return -1;
        }

        // Minimax algorithm
        function minimax(board, depth, isMaximizing) {
            if (checkWinner()) {
                return isMaximizing ? -10 + depth : 10 - depth;
            }
            if (board.every(cell => cell)) {
                return 0;
            }

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (!board[i]) {
                        board[i] = botPlayer;
                        let score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (!board[i]) {
                        board[i] = 'X';
                        let score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return winPatterns.some(pattern => {
                const [a, b, c] = pattern;
                return board[a] && board[a] === board[b] && board[a] === board[c];
            });
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameOver = false;
            document.getElementById('status').textContent = 'L∆∞·ª£t c·ªßa X';
            initGame();

            // N·∫øu bot enabled v√† bot ƒëi tr∆∞·ªõc (O ƒëi tr∆∞·ªõc)
            if (botEnabled && botPlayer === 'O') {
                setTimeout(() => botMove(), 500);
            }
        }

        initFromURL();
        initGame();

        // N·∫øu bot enabled v√† bot ƒëi tr∆∞·ªõc
        if (botEnabled && botPlayer === 'O') {
            setTimeout(() => botMove(), 1000);
        }
    </script>
</body>

</html>
