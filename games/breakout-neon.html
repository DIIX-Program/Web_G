<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Neon</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #000;
            padding: 20px;
        }
        .game-container {
            background: #111;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            text-align: center;
        }
        h1 { 
            color: #0ff;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
        }
        .info {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            font-size: 18px;
            font-weight: bold;
            color: #0ff;
            text-shadow: 0 0 5px #0ff;
        }
        canvas {
            border: 3px solid #0ff;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        .controls {
            margin: 15px 0;
            font-size: 14px;
            color: #0ff;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #0ff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            box-shadow: 0 0 10px #0ff;
        }
        button:hover { 
            background: #0cc;
            box-shadow: 0 0 15px #0ff;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üí´ Breakout Neon</h1>
        <div class="info">
            <div>ƒêi·ªÉm: <span id="score">0</span></div>
            <div>M·∫°ng: <span id="lives">3</span></div>
        </div>
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div class="controls">
            <p>D√πng ph√≠m m≈©i t√™n ho·∫∑c chu·ªôt ƒë·ªÉ di chuy·ªÉn</p>
        </div>
        <button onclick="resetGame()">Ch∆°i L·∫°i</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const neonColors = ['#0ff', '#f0f', '#ff0', '#0f0', '#f00'];
        let paddle = { x: 250, y: 370, width: 100, height: 10 };
        let ball = { x: 300, y: 200, radius: 8, dx: 4, dy: -4 };
        let bricks = [];
        let score = 0;
        let lives = 3;

        function initBricks() {
            bricks = [];
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 10; j++) {
                    bricks.push({
                        x: j * 60 + 5,
                        y: i * 30 + 50,
                        width: 55,
                        height: 25,
                        color: neonColors[i % neonColors.length],
                        glow: true
                    });
                }
            }
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.shadowBlur = 20;
            ctx.shadowColor = '#0ff';
            ctx.fillStyle = '#0ff';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.shadowBlur = 0;

            ctx.shadowBlur = 15;
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            bricks.forEach(brick => {
                ctx.shadowBlur = 15;
                ctx.shadowColor = brick.color;
                ctx.fillStyle = brick.color;
                ctx.fillRect(brick.x, brick.y, brick.width, brick.height);
                ctx.shadowBlur = 0;
            });
        }

        function update() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.x <= ball.radius || ball.x >= canvas.width - ball.radius) {
                ball.dx = -ball.dx;
            }
            if (ball.y <= ball.radius) {
                ball.dy = -ball.dy;
            }

            if (ball.y >= canvas.height - ball.radius) {
                lives--;
                document.getElementById('lives').textContent = lives;
                if (lives <= 0) {
                    alert('Game Over! ƒêi·ªÉm: ' + score);
                    resetGame();
                    return;
                }
                ball.x = 300;
                ball.y = 200;
                ball.dx = 4;
                ball.dy = -4;
            }

            if (ball.y + ball.radius >= paddle.y &&
                ball.x >= paddle.x &&
                ball.x <= paddle.x + paddle.width) {
                ball.dy = -Math.abs(ball.dy);
                ball.dx = (ball.x - (paddle.x + paddle.width / 2)) / 10;
            }

            bricks.forEach((brick, index) => {
                if (ball.x + ball.radius >= brick.x &&
                    ball.x - ball.radius <= brick.x + brick.width &&
                    ball.y + ball.radius >= brick.y &&
                    ball.y - ball.radius <= brick.y + brick.height) {
                    ball.dy = -ball.dy;
                    bricks.splice(index, 1);
                    score += 10;
                    document.getElementById('score').textContent = score;
                    if (bricks.length === 0) {
                        alert('Ch√∫c m·ª´ng! B·∫°n ƒë√£ ph√° h·∫øt g·∫°ch!');
                        resetGame();
                    }
                }
            });
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && paddle.x > 0) {
                paddle.x -= 20;
            }
            if (e.key === 'ArrowRight' && paddle.x < canvas.width - paddle.width) {
                paddle.x += 20;
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            paddle.x = e.clientX - rect.left - paddle.width / 2;
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x > canvas.width - paddle.width) paddle.x = canvas.width - paddle.width;
        });

        function resetGame() {
            paddle = { x: 250, y: 370, width: 100, height: 10 };
            ball = { x: 300, y: 200, radius: 8, dx: 4, dy: -4 };
            score = 0;
            lives = 3;
            document.getElementById('score').textContent = 0;
            document.getElementById('lives').textContent = 3;
            initBricks();
        }

        function gameLoop() {
            update();
            draw();
        }

        initBricks();
        setInterval(gameLoop, 16);
    </script>
</body>
</html>
